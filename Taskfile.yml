# https://taskfile.dev

version: "3"

vars:
  GREETING: Hello, World!

tasks:
  default:
    cmds:
      - echo "{{.GREETING}}"
    silent: true

  run:
    cmds:
      - uv run reflex run

  sync:
    desc: Sync from GitHub and install dependencies
    cmds:
      - git fetch
      - git pull
      - uv sync --dev
